{% extends "base.html" %}

{% block content %}
    <h1>АВАРИЙНЫЙ ДОСТУП</h1>

    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div  class="alert alert-danger" role="alert">
                        <div class="error">{{ error }}</div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
